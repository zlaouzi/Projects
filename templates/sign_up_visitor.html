<html>
	<head>
		<link rel="stylesheet" href="../static/css/main.css"/>
        <link rel="stylesheet" href="../static/css/row_col.css"/>
        <link rel="stylesheet" href="../static/css/form.css"/>
        <link rel="stylesheet" href="../static/css/navbar.css"/>
		<title>Visitor Signup</title>
	</head>
	<body>	
		<div class="content">
			<form class="form" method="POST">
				<div class="form__group">
					<h2>Visitor Signup</h2>
				</div>
				<div class="form__group" id="container_input_email">
					<label for="visitor_name"><b>Username</b></label>
					<input class="form__input" type="text" placeholder="Enter Username" name="visitor_name" required>
				</div>
				<div class="form__group">
					<label for="visitor_password"><b>Password</b></label>
					<input class="form__input" type="password" placeholder="Enter Password" name="visitor_password" required>
				</div>
				<div class="form__group">
					<label for="visitor_address"><b>Address</b></label>
					<input class="form__input" type="text" placeholder="Enter Address" name="visitor_address" required>
				</div>
				<div class="form__group">
					<label for="phone_number"><b>Phone Number</b></label>
					<input class="form__input" type="text" placeholder="Enter Phone Number" name="phone_number" required>
				</div>
				<div class="form__group">
					<label for="email"><b>Email</b></label>
					<input class="form__input" type="text" placeholder="Enter Email" name="email" required>
				</div>
				<div class="form__group" style="margin: 0">
					<button class="form__button" type="submit" style="padding: 14px 1px">Sign up</button>
				</div>
			</form>
			</div>
		</div>
	</form>
	</body>
</html>
