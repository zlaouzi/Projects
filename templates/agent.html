<html>
	<head>
			<link rel="stylesheet" href="../static/css/main.css"/>
        <link rel="stylesheet" href="../static/css/row_col.css"/>
        <link rel="stylesheet" href="../static/css/form.css"/>
        <link rel="stylesheet" href="../static/css/navbar.css"/>

		<title>Agent Homepage</title>
	</head>
	<body>
		<div class="row">
			<div class="col content__main">
				<h1>SEARCH</h1>
				<div class="row">
					<div class="col">
						<form class="form__group" style="height: 6.5vh" action="{{data_1}}/search_by_place">
							<button class="form__button">Search Place</button>
						</form>
					</div>
					<div class="col">
						<form class="form__group" style="height: 6.5vh" action="{{data_1}}/search_by_people">
							<button class="form__button">Search Person</button>
						</form>
					</div>
				</div>
					<div class="col">
						<center><h1>HOSPITALS</h1></center>
						<form class="form__group" style="height: 6.5vh" action="sign_up_hospital">
							<button class="form__button">Add a New Hospital</button>
						</form>
					</div>
				<div class="row">
					<div class="col">
						<center><h1>LIST OF ALL THE USERS</h1></center>
						{% for item in data %}
						<div class="item">
							<h3>{{item[0]}}</h3>
							<h4>Current Status: {{item[1]}}</h4>
							<h4>Address: {{item[2]}}</h4>
							<h4>Email: {{item[3]}}</h4>
							<h4>Phone Number: {{item[4]}}</h4>
						</div>
						{% endfor %}
					</div>
				</div>
			<div>
		</div>
	</body>
</html>
