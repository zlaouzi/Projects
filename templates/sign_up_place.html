<html>
  <head>
    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="stylesheet" href="../static/css/form.css" />
    <title>Place Sign up</title>
  </head>
  <body>
    <div class="content">
      <form class="form" method="POST">
        <div class="form__group">
          <h2 style="text-align: center">Place Signup</h2>
        </div>
        <div class="form__group" id="container_input_email">
          <label for="place_name"><b>Place name</b></label>
          <input
            class="form__input"
            type="text"
            placeholder="Enter name of the place you own"
            name="place_name"
            required
          />
        </div>
        <div class="form__group">
          <label for="place_password"><b>Password</b></label>
          <input
            class="form__input"
            type="password"
            placeholder="Enter Password"
            name="place_password"
            required
          />
        </div>
        <div class="form__group">
          <label for="place_address"><b>Address</b></label>
          <input
            class="form__input"
            type="text"
            placeholder="Enter Address"
            name="place_address"
            required
          />
        </div>
        <div class="form__group" style="margin: 0">
          <button class="form__button" type="submit" style="padding: 14px 1px">
            Sign up
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
